name: Deploy Admin Portal to AWS Amplify

on:
  push:
    branches:
      - main
    paths:
      - 'admin_portal/**'
      - '.github/workflows/admin-deploy-aws.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  test:
    name: Test Admin Portal
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin_portal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin_portal/package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        run: npm run lint || true
      
      - name: Type check
        run: npx tsc --noEmit || true
      
      - name: Build check
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://test.example.com

  deploy:
    name: Deploy to AWS Amplify
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get Amplify App ID
        id: get-app-id
        run: |
          APP_ID=$(aws amplify list-apps \
            --region ${{ env.AWS_REGION }} \
            --query "apps[?name=='nbcc-games-admin'].appId" \
            --output text)
          
          if [ -z "$APP_ID" ]; then
            echo "::error::Amplify app 'nbcc-games-admin' not found. Please create it first."
            exit 1
          fi
          
          echo "APP_ID=$APP_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Found Amplify app: $APP_ID"
      
      - name: Update environment variables
        run: |
          aws amplify update-app \
            --app-id ${{ steps.get-app-id.outputs.APP_ID }} \
            --environment-variables \
              NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_URL }} \
              NODE_ENV=production \
            --region ${{ env.AWS_REGION }}
          
          echo "‚úÖ Environment variables updated"
      
      - name: Trigger Amplify deployment
        id: deploy
        run: |
          JOB_ID=$(aws amplify start-job \
            --app-id ${{ steps.get-app-id.outputs.APP_ID }} \
            --branch-name main \
            --job-type RELEASE \
            --region ${{ env.AWS_REGION }} \
            --query 'jobSummary.jobId' \
            --output text)
          
          echo "JOB_ID=$JOB_ID" >> $GITHUB_OUTPUT
          echo "üöÄ Deployment started with job ID: $JOB_ID"
      
      - name: Wait for deployment to complete
        run: |
          echo "‚è≥ Waiting for Amplify build to complete..."
          
          TIMEOUT=900  # 15 minutes
          ELAPSED=0
          INTERVAL=30
          
          while [ $ELAPSED -lt $TIMEOUT ]; do
            STATUS=$(aws amplify get-job \
              --app-id ${{ steps.get-app-id.outputs.APP_ID }} \
              --branch-name main \
              --job-id ${{ steps.deploy.outputs.JOB_ID }} \
              --region ${{ env.AWS_REGION }} \
              --query 'job.summary.status' \
              --output text)
            
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "SUCCEED" ]; then
              echo "‚úÖ Build completed successfully!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              
              # Get failure reason
              aws amplify get-job \
                --app-id ${{ steps.get-app-id.outputs.APP_ID }} \
                --branch-name main \
                --job-id ${{ steps.deploy.outputs.JOB_ID }} \
                --region ${{ env.AWS_REGION }} \
                --query 'job.steps[?status==`FAILED`].[stepName,logUrl]' \
                --output table
              
              exit 1
            fi
            
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done
          
          echo "‚ö†Ô∏è Build timeout after $TIMEOUT seconds"
          exit 1
      
      - name: Get application URL
        if: success()
        run: |
          APP_URL=$(aws amplify get-app \
            --app-id ${{ steps.get-app-id.outputs.APP_ID }} \
            --region ${{ env.AWS_REGION }} \
            --query 'app.defaultDomain' \
            --output text)
          
          FULL_URL="https://main.$APP_URL"
          echo "üåê Application deployed to: $FULL_URL"
          echo "::notice::Admin portal deployed successfully to $FULL_URL"
      
      - name: Deployment failed notification
        if: failure()
        run: |
          echo "::error::Deployment to AWS Amplify failed"
          echo "Check Amplify Console for detailed logs"

  # Optional: Custom domain invalidation if you have CloudFront
  invalidate-cache:
    name: Invalidate CloudFront Cache
    runs-on: ubuntu-latest
    needs: deploy
    if: success() && vars.CLOUDFRONT_DISTRIBUTION_ID != ''
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          
          echo "‚úÖ CloudFront cache invalidated"
